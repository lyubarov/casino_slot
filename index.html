<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sloty</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&family=Ruslan+Display&display=swap"
        rel="stylesheet">



    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/index.js" defer></script>
    <script src="./js/arm-pull.js" defer></script>
</head>

<body>

    <main>
        <h1 class="hero-title">One Spin - Big Win!</h1>
        <div class="game">
            <div class="left-side ">
                <img class="bgc-img-left" src="./bg-img/pngwing.com (1).png" alt="">
            </div>

            <div class="center ">


                <div id="container">
                    <div class="window-border">
                        <div class="window">
                            <div class="outer-spacer"></div>
                            <div class="outer-col">
                                <div class="col"></div>
                            </div>
                            <div class="outer-spacer"></div>
                            <div class="outer-col">
                                <div class="col"></div>
                            </div>
                            <div class="outer-spacer"></div>
                            <div class="outer-col">
                                <div class="col"></div>
                            </div>
                            <div class="outer-spacer"></div>
                            <div class="outer-col">
                                <div class="col"></div>
                            </div>
                            <div class="outer-spacer"></div>
                            <div class="outer-col">
                                <div class="col"></div>
                            </div>
                            <div class="outer-spacer"></div>
                        </div>
                    </div>


                    <div id="slot-trigger">
                        <div class="arm">
                            <div class="knob"></div>
                        </div>
                        <div class="arm-shadow"></div>
                        <div class="ring1">
                            <div class="shadow"></div>
                        </div>
                        <div class="ring2">
                            <div class="shadow"></div>
                        </div>
                    </div>
                </div>



                <div class="win-condition-info">
                    <div class="combos-div">
                        <div class="win-entry"><img src="items/cherry.png" alt="Cherry"><span>x2
                                Cherry</span><strong>+50</strong></div>
                        <div class="win-entry"><img src="items/grapes.png" alt="Grapes"><span>x4
                                Grapes</span><strong>+150</strong></div>
                        <div class="win-entry"><img src="items/strawberry.png" alt="Strawberry"><span>x3
                                Strawberry</span><strong>+100</strong></div>
                        <div class="win-entry"><img src="items/banana.png" alt="Banana"><span>x3
                                Banana</span><strong>+40</strong></div>

                        <div class="win-entry"><img src="items/apple.png" alt="Apple"><span>x4
                                Apple</span><strong>+130</strong></div>
                        <div class="win-entry"><img src="items/strawberry.png" alt="Big win"><span>x5
                                Strawberry  </span><strong>+500</strong></div>
                    </div>
                </div>

            </div>

            <div class="right-side">
                <img class="right-side-img" src="./bg-img/pngwing.com (2).png" alt="">
                <button class="cheating-button">Cheat</button>
            </div>
        </div>
    </main>


    <div class="modal-overlay">
        <div class="modal-content">
            <div class="modal-bg">
                <h1 class="modal-title"> BIG WIN! </h1>
                <p class="modal-message">You won <span class="modal-amount">+500</span> coins</p>
                <button onclick="closeModal()" class="modal-button">Collect</button>
            </div>
        </div>
    </div>

</body>

</html>
